---
- name: Setup Jenkins Server
  hosts: jenkins
  become: yes
  tasks:

    - name: Update apt packages
      ansible.builtin.apt:
        update_cache: yes
        upgrade: yes

    - name: Install Java (required by Jenkins)
      ansible.builtin.apt:
        name: openjdk-17-jdk
        state: present

    - name: Download Jenkins GPG key (ASCII armored)
      ansible.builtin.shell: |
        curl -fsSL https://pkg.jenkins.io/debian/jenkins.io-2023.key | gpg --dearmor > /usr/share/keyrings/jenkins-keyring.gpg
      args:
        creates: /usr/share/keyrings/jenkins-keyring.gpg

    - name: Add Jenkins repository (signed-by keyring)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/jenkins-keyring.gpg] https://pkg.jenkins.io/debian binary/"
        state: present

    - name: Update apt cache after adding Jenkins repo
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Jenkins
      ansible.builtin.apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Ensure Jenkins is started and enabled
      ansible.builtin.service:
        name: jenkins
        state: started
        enabled: yes

    - name: Wait for Jenkins to be up (port 8080)
      ansible.builtin.wait_for:
        port: 8080
        host: "{{ ansible_host }}"
        timeout: 120
